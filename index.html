<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Study Notes App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        .dark {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .dark .bg-white {
            background-color: #2d3748;
        }
        .dark .text-gray-700 {
            color: #e2e8f0;
        }
        .dark .border-gray-300 {
            border-color: #4a5568;
        }
        .ql-editor {
            min-height: 200px;
        }
		.watermark {
			position: fixed;
			bottom: 10px;
			left: 0;
			right: 0;
			text-align: center;
			font-size: 14px;
			opacity: 0.5;
			z-index: 1000;
			pointer-events: none;
		}
        .dark .watermark {
            color: #e2e8f0;
        }
        #noteModal {
            overflow-y: auto;
        }
        #noteModal .bg-white {
            max-height: 90vh;
            overflow-y: auto;
        }
        .dark #noteModal .bg-white {
            background-color: #2d3748;
            color: #e2e8f0;
        }
        .dark input, .dark select, .dark .ql-toolbar, .dark .ql-container {
            background-color: #4a5568;
            color: #e2e8f0;
            border-color: #718096;
        }
        .dark .ql-picker-label, .dark .ql-picker-options {
            color: #e2e8f0;
        }
        .dark .ql-stroke {
            stroke: #e2e8f0;
        }
        .dark .ql-fill {
            fill: #e2e8f0;
        }
    </style>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-4">
            <h1 class="text-3xl font-bold mb-2 sm:mb-0">Offline Study Notes App</h1>
            <button id="darkModeToggle" class="px-4 py-2 bg-gray-800 text-white rounded">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        <div class="flex flex-col md:flex-row">
            <div class="w-full md:w-1/4 pr-0 md:pr-4 mb-4 md:mb-0">
                <h2 class="text-xl font-semibold mb-2">Folders</h2>
                <ul id="folderList" class="mb-4"></ul>
                <div class="flex">
                    <input type="text" id="newFolderInput" placeholder="New folder name" class="flex-grow p-2 border rounded-l">
                    <button id="addFolderBtn" class="px-4 py-2 bg-blue-500 text-white rounded-r">Add</button>
                </div>
            </div>
            <div class="w-full md:w-3/4">
                <div class="mb-4">
                    <input type="text" id="searchInput" placeholder="Search notes..." class="w-full p-2 border rounded">
                </div>
                <div id="noteList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
                <button id="addNoteBtn" class="mt-4 px-4 py-2 bg-green-500 text-white rounded">Add Note</button>
            </div>
        </div>
    </div>
    <div id="noteModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white p-8 rounded-lg w-full max-w-4xl mx-4 my-8">
            <h2 id="noteModalTitle" class="text-2xl font-bold mb-4">Add/Edit Note</h2>
            <input type="text" id="noteTitle" placeholder="Note title" class="w-full p-2 border rounded mb-4">
            <select id="noteFolder" class="w-full p-2 border rounded mb-4"></select>
            <div id="editor" class="mb-4"></div>
            <div class="flex justify-end">
                <button id="saveNoteBtn" class="px-4 py-2 bg-blue-500 text-white rounded mr-2">Save</button>
                <button id="closeModalBtn" class="px-4 py-2 bg-gray-500 text-white rounded">Cancel</button>
            </div>
        </div>
    </div>
    <div class="watermark">Created by Shovon Roy</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.6/quill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
